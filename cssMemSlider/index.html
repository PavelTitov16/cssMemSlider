<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.ico">
</head>

<body>
    <section class="slider">
        <h1 id="slider-title">RSS Mem Slider</h1>
        <article id="slider-block">
            <input checked type="radio" id="dot1" name="slider-dots__item">
            <input type="radio" id="dot2" name="slider-dots__item">
            <input type="radio" id="dot3" name="slider-dots__item">
            <input type="radio" id="dot4" name="slider-dots__item">

            <div id="slider-content">
                <div id="slider-content__overflow">
                    <div class="slider-content__item">
                        <img class="slide1" src="./img/mem_1.jpg" alt="student 1 mem">
                        <img class="slide2" src="./img/mem_2.png" alt="english mem">
                        <img class="slide3" src="./img/mem_3.jpg" alt="bruce lee mem">
                        <img class="slide4" src="./img/mem_4.jpeg" alt="stress mem">
                    </div>
                </div>
            </div>

            <div id="slider-controls">
                <div id="slider-text__overflow">
                    <div class="slider-text">
                        <p class="text text1">The Student 1</p>
                        <p class="text text2">The Ring</p>
                        <p class="text text3">Reg of Fury</p>
                        <p class="text text4">School Mood</p>
                    </div>
                </div>
                
                <div id="slider-dots">
                    <label for="dot1"><span id="dot"></span></label>
                    <label for="dot2"><span id="dot"></span></label>
                    <label for="dot3"><span id="dot"></span></label>
                    <label for="dot4"><span id="dot"></span></label>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
