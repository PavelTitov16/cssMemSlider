<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="slider">
        <h1 id="slider-title">RSS Mem Slider</h1>
        <div id="slider-content">
            <div id="slider-content__overflow">
                <div id="slider-content__item">
                    <img src="./img/mem_1.jpg" alt="student 1 mem">
                    <img src="./img/mem_2.png" alt="english mem">
                    <img src="./img/mem_3.jpg" alt="bruce lee mem">
                    <img src="./img/mem_4.jpeg" alt="stress mem">
                </div>
            </div>
        </div>
        <article id="slider-dots">
            <input checked type="radio" id="dot1" name="slider-dots__item">
            <input type="radio" id="dot2" name="slider-dots__item">
            <input type="radio" id="dot3" name="slider-dots__item">
            <input type="radio" id="dot4" name="slider-dots__item">
        </article>
    </section>
</body>

</html>
