<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="slider">
        <h1>RSS Mem Slider</h1>
        <div id="slider-content">
            <div id="slider-content__overflow">
                <div class="slider-content__item">
                    <img src="./img/mem_1.jpg" alt="student 1 mem">
                </div>
                <div class="slider-content__item">
                    <img src="./img/mem_2.png" alt="english mem">
                </div>
                <div class="slider-content__item">
                    <img src="./img/mem_3.jpg" alt="bruce lee mem">
                </div>
                <div class="slider-content__item">
                    <img src="./img/mem_4.jpeg" alt="stress mem">
                </div>
            </div>
        </div>
        <div class="slider-dots">
            <span class="slider-dots__item"></span>
            <span class="slider-dots__item"></span>
            <span class="slider-dots__item"></span>
            <span class="slider-dots__item"></span>
        </div>
    </section>
</body>

</html>
